---
layout: default
title: robinwhittleton.com
---

<ul class="posts">
  {% for post in site.posts %}
    <li class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p><time datetime="{{ post.date }}">{{ post.date | date: site.date_format }}</time></p>
      {{ post.excerpt }}
      <p><a href="{{ post.url }}">Continue reading <span class="sr-only">“{{ post.title }}”</span></a></p>
    </li>
  {% endfor %}
</ul>
